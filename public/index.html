<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
	<script src="js/bootstrap.js"></script>
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="js/form.js"> </script>
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="home">Esport</a>
			</div>
		</div>
	</nav>

	<div class="container" style="padding-top:80px;">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-6">
				<div id = "alert">
				</div>
				<h1>Create a new Account</h1>
				<form id="signup" class="form-signin" role="form" style='margin:0px;'>
					<label for="inputEmail" class="sr-only">Email address</label>
					<input type="username" id="username" class="form-control" placeholder="Username" required autofocus>
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" id="password" class="form-control" placeholder="Password" required style="margin:0px;">
					<label for="firstname" class="sr-only">First Name</label>
					<input id="firstname" class="form-control" placeholder="First Name" required>
					<label for="lastname" class="sr-only">Last Name</label>
					<input id="lastname" class="form-control" placeholder="Last Name" required>
					<button class="btn btn-lg btn-primary btn-block" type="submit" onClick="addButton(); addCreateAlert();">Create New User</button>
				</form>
			</div>
		</div>
		<hr>

		<footer>
			<p>&copy; Peter Podniesinski 2014</p>
		</footer>
	</div>

</body>
</html>
